<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1">
        <thead>
           <tr> 
               <th colspan="6">Time Table</th>
           </tr>

                <th></th>

               <th>Tue</th>
               <th>Wed</th>
               <th>Thur</th>
               <th>Fri</th>
           </tr>
         
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
            </tr>
            <tr>
               <td>Math</td>
               <td>Science</td>
               <td>Math</td>
               <td>Science</td>
               <td>Arts</td>
           </tr>
           <tr>
                <td>Math</td>
               <td>Science</td>
               <td>Math</td>
               <td>Science</td>
               <td>Arts</td>
           </tr>
           <tr>
               <th colspan="5">Lunch</th>
           <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td rowspan="2" colspan="2">Project</td>
            
            
           </tr>
           <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Science</td>
           </tr>
        </tbody>
         </table>
</body>
</html>
